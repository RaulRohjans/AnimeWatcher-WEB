{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Watcher - Recover Password</title>
  <link rel="icon" href="{% static 'favicon.png' %}" media="(prefers-color-scheme:no-preference)">
  <link rel="icon" href="{% static 'favicon_white.png' %}"  media="(prefers-color-scheme:dark)">
  <link rel="icon" href="{% static 'favicon_black.png' %}" media="(prefers-color-scheme:light)">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'admin/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'admin/dist/css/adminlte.min.css' %}">

    <style>
    .btn-primary{
      background-color: #ff5c33;
      border-color: #ff5c33;
    }

    .btn-primary:hover{
      background-color: #d14b2a;
      border-color: #d14b2a;
    }

    .btn-primary:focus{
      background-color: #d14b2a;
      border-color: #d14b2a;
    }

    a{
      color: #ff5c33;
    }

    a:hover{
      color: #d14b2a;
    }

    .card-primary.card-outline{
      border-top: 3px solid #ff5c33;
    }
  </style>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{%  url 'home' %}" class="h1"><img src="{% static 'logoTrim.png' %}" style="max-width: 50%;"></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Now that we confirmed your identity, the only thing left is to type in your new password!</p>

      <form method="post">{% csrf_token %}
        <div class="input-group mb-3">
          <input type="password" name="password1" class="form-control" placeholder="Password*">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password2" class="form-control" placeholder="Confirm Password*">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      {% for message in messages %}
          {% if message.extra_tags == 'error' %}
              <p style="color: red; margin-top: 16px;">{{message}}</p>
          {% else %}
              <p style="color: green; margin-top: 16px;">{{message}}</p>
          {% endif %}

      {% endfor %}
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'admin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'admin/dist/js/adminlte.min.js' %}"></script>
<script>
    $(document).ready(function() {
        if (!window.matchMedia)
            return;

        var current = $('head > link[rel="icon"][media]');
        $.each(current, function(i, icon) {
            var match = window.matchMedia(icon.media);
            function swap() {
                if (match.matches) {
                    current.remove();
                    current = $(icon).appendTo('head');
                }
            }
            match.addListener(swap);
            swap();
        });
    });
</script>
</body>
</html>
