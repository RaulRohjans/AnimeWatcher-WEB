{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Watcher - Register</title>
    <link rel="icon" href="{% static 'favicon.png' %}" media="(prefers-color-scheme:no-preference)">
    <link rel="icon" href="{% static 'favicon_white.png' %}"  media="(prefers-color-scheme:dark)">
    <link rel="icon" href="{% static 'favicon_black.png' %}" media="(prefers-color-scheme:light)">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'authentication/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">

    <style>
        .form-submit:hover{
            background: #d14b2a
        }
    </style>
</head>
<body background="{% static 'authentication/images/mangaRegister.png' %}">

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">{% csrf_token %}
                            <div class="form-group">
                                <label><i class="zmdi zmdi-account material-icons-name" style="margin-left: 3px;"></i></label>
                                <input id="id_username" type="text" name="username" maxlength="150" autofocus required placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label><i class="zmdi zmdi-email" style="margin-left: 3px;"></i></label>
                                <input id="id_email" type="email" name="email" maxlength="254" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <label><i class="zmdi zmdi-lock" style="margin-left: 3px;"></i></label>
                                <input id="id_password1" type="password" name="password1" autocomplete="new-password" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <label><i class="zmdi zmdi-lock-outline" style="margin-left: 3px;"></i></label>
                                <input id="id_password2" type="password" name="password2" autocomplete="new-password" placeholder="Repeat Password" required>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="terms" id="terms" class="agree-term" />
                                <label for="terms" class="label-agree-term" style="color: white;"><span><span></span></span>I agree all statements in  <a href="{% url 'privacy-policy' %}" class="term-service" style="color: white;">Terms of service</a></label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>

                            {{ form.errors }}

                            {% for message in messages %}
                                {% if message.extra_tags == 'error' %}
                                    <p style="color: #ff3333;">{{message}}</p>
                                {% else %}
                                    <p style="color: #6fdc6f;">{{message}}</p>
                                {% endif %}

                            {% endfor %}
                        </form>
                    </div>



                    <div class="signup-image">
                        <figure><img src="{% static 'authentication/images/animeRegister.png' %}" alt="sing up image"></figure>
                        <a href="{%  url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'authentication/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'authentication/js/main.js' %}"></script>
    <script>
            $(document).ready(function() {
                if (!window.matchMedia)
                    return;

                var current = $('head > link[rel="icon"][media]');
                $.each(current, function(i, icon) {
                    var match = window.matchMedia(icon.media);
                    function swap() {
                        if (match.matches) {
                            current.remove();
                            current = $(icon).appendTo('head');
                        }
                    }
                    match.addListener(swap);
                    swap();
                });
            });
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
